<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - SITTA UT</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-login">
<main class="login-container">
  <form id="loginForm" class="card login-card" novalidate>
    <img src="assets/logo-ut.png" alt="Logo UT" class="logo">
    <h1>Masuk SITTA - UT</h1>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="email@ut.ac.id" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="********" required>

    <button type="submit" class="btn primary">Login</button>

    <div class="muted">
      <a href="#" id="forgotBtn">Lupa Password</a> â€¢ <a href="#" id="registerBtn">Daftar</a>
    </div>
  </form>
</main>

<!-- modal simpel untuk Lupa Sandi / Daftar -->
<div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal-content">
    <button id="closeModal" class="close" aria-label="Tutup dialog">&times;</button>
    <div id="modalBody"></div>
  </div>
</div>

  <!-- data.js harus dimuat sebelum script.js -->
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
